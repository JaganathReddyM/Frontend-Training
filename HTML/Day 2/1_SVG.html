<body>
<b> SVG Example</b><br>

<!-- This is SVG area , If we give more size of the rectangle , it wiil cut-->
<svg width="12cm" height="4cm" viewBox="0 0 1200 400"    
     xmlns="http://www.w3.org/2000/svg" version="1.1">    <!--  We have to give URL of the standard following-->
  <desc>Example rect01 - rectangle with sharp corners</desc>

  <!-- Show outline of viewport using 'rect' element -->
  <rect x="1" y="1" width="1198" height="398"
        fill="none" stroke="blue" stroke-width="2"/>
  <!-- It is Inner Rectangle-->
  <rect x="400" y="100" width="400" height="200"
        fill="yellow" stroke="navy" stroke-width="10"  />

<g transform="translate(700 210) rotate(-30)">       <!-- here 'g' stands for graphics & translate is an CSS feature-->
    <rect x="0" y="0" width="400" height="200" rx="50"
        fill="none" stroke="purple" stroke-width="30" />
</g>

<circle cx="600" cy="200" r="100"
        fill="red" stroke="blue" stroke-width="10"  />

<ellipse transform="translate(900 200) rotate(-30)" 
     rx="250" ry="100"
    fill="none" stroke="blue" stroke-width="20"  />
</svg>
</body>
