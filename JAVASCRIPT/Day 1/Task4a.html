<html>
    <script>
function eliminateDuplicates(arr) {
  return [...new Set(arr)];
}
function mergeArraysWithoutDuplicates(arrA, arrB) {
  const mergedArray = [...arrA];
  for (const element of arrB) {
    if (!arrA.includes(element)) {
      mergedArray.push(element);
    }
  }
  return mergedArray;
}

const arrayA = [1, 2, 3, 4, 5];

const arrayB = [3, 4, 5, 6, 7];

const uniqueArrayA = eliminateDuplicates(arrayA);
const mergedArray = mergeArraysWithoutDuplicates(uniqueArrayA, arrayB);

 
document.writeln("Array A without duplicates:"+ uniqueArrayA + "<br>");
document.writeln("Merged array without duplicates:"+ mergedArray+ "<br>");

</script>


</html><br><br>
